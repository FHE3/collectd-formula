{%- from "collectd/map.jinja" import collectd_settings with context %}

LoadPlugin postgresql

<Plugin postgresql>
{%- for db in collectd_settings.plugins.postgresql.databases %}
      <Database {{ db.name }}>
              Host "{{ db.host }}"
              Port "{{ db.port }}"
              User "{{ db.user }}"
              Password "{{ db.pass }}"
              Database "{{ db.name }}"
              # SSLMode "prefer"
              # KRBSrvName "kerberos_service_name"

              # Query magic
      </Database>
{%- endfor %}
</Plugin>
