{%- from "collectd/map.jinja" import collectd_settings with context %}

LoadPlugin ethstat

<Plugin "ethstat">
  Interface "{{ collectd_settings.plugins.ethstat.interface }}"
  Map "rx_csum_offload_errors" "if_rx_errors" "checksum_offload"
  Map "multicast" "if_multicast"
  MappedOnly false
</Plugin>
